version: '3.8'

services:
  backend:
    build:
      context: ./sweet-shop-backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    restart: always
    # If using local Postgres/MongoDB container instead of Atlas, you would link it here.

  frontend:
    build:
      context: ./sweet-shop-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend
